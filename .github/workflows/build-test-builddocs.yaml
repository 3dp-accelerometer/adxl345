name: Build Test Docs

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*"
      - "!.github/workflows/**/*"
      - ".github/workflows/build-test-builddocs.yaml"
  pull_request:
    paths:
      - "**/*"
      - "!.github/workflows/**/*"
      - ".github/workflows/build-test-builddocs.yaml"

jobs:
  pio-run:
    name: PIO build all targets on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prerequisites
        uses: ./.github/actions/checkout-python-poetry-platformio

      - name: Build targets
        run: |
          cd utils
          source .venv/bin/activate
          cd -
          platformio run --verbose

  pio-check:
    name: PIO static code analysis on ${{ matrix.os }}
    needs: pio-run
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prerequisites
        uses: ./.github/actions/checkout-python-poetry-platformio

      - name: Static code analysis
        run: |
          cd utils
          source .venv/bin/activate
          cd -
          platformio check --fail-on-defect=high --fail-on-defect=medium --fail-on-defect=low

  pio-tests:
    name: PIO native unit tests on ${{ matrix.os }}
    needs: pio-run
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prerequisites
        uses: ./.github/actions/checkout-python-poetry-platformio

      - name: Unit tests
        run: |
          cd utils
          source .venv/bin/activate
          cd -
          platformio test --environment test_native --verbose

  codeql-check:
    name: Analyze with CodeQL on ${{ matrix.os }}
    needs: pio-run
    if: ${{ github.event_name == 'pull_request' || github.ref == 'refs/heads/main' }}
    runs-on: ${{ matrix.os }}
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners
    # Consider using larger runners for possible analysis time improvements.
    timeout-minutes: 15

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        language: [ 'c-cpp' ]
        # CodeQL supports [ 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift' ]
        # Use only 'java-kotlin' to analyze code written in Java, Kotlin or both
        # Use only 'javascript-typescript' to analyze code written in JavaScript, TypeScript or both
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prerequisites
        uses: ./.github/actions/checkout-python-poetry-platformio

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.
          # queries: ./path/to/local/query, your-org/your-repo/queries@main

      - name: Build targets
        run: |
          cd utils
          source .venv/bin/activate
          cd -
          platformio run --verbose

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  docs-build-deploy:
    name: Generate docs on ${{ matrix.os }}
    needs: [ pio-check, pio-tests ]
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    strategy:
      matrix:
        os: [ ubuntu-latest ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prerequisites
        uses: ./.github/actions/checkout-python-poetry-platformio

      - name: Install OS dependencies
        run: |
          sudo apt install python3-clang
          sudo apt install doxygen

      - name: Sphinx build
        run: |
          cd utils
          source .venv/bin/activate
          cd docs
          make clean
          make docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: utils/docs/_build/html
          force_orphan: true
