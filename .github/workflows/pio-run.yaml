name: PIO build all targets

on:
  push:
    paths:
      - "**/*.c"
      - "**/*.cpp"
      - "**/*.h"
      - "**/*platformio.ini"
      - "!.github/workflows/**"
      - ".github/workflows/pio-run.yaml"
  pull_request:
    paths:
      - "**/*.c"
      - "**/*.cpp"
      - "**/*.h"
      - "**/*platformio.ini"
      - "!.github/workflows/**"
      - ".github/workflows/pio-run.yaml"

jobs:
  pio-run:
    name: Build all targets on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Python
        id: prepare-python
        uses: ./.github/actions/python

      - name: Prepare Poetry
        uses: ./.github/actions/poetry
        with:
          python-version: ${{ steps.prepare-python.outputs.python-version }}

      - name: Prepare Platformio
        uses: ./.github/actions/platformio
        with:
          python-version: ${{ steps.prepare-python.outputs.python-version }}

      - name: Build targets
        run: |
          cd utils
          source .venv/bin/activate
          cd -
          platformio run --verbose
