name: CodeQL check

on:
  workflow_dispatch:
  schedule:
    - cron: "19 0 * * 5"

jobs:
  codeql-analyze:
    name: Analyze with CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Python
      id: install-python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    - name: Load Poetry cache
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-py-${{ steps.install-python.outputs.python-version }}-poetry-cache-${{ hashFiles('docs/poetry.lock') }}

    - name: Install Poetry
      uses: Gr1N/setup-poetry@v8

    - name: Install Poetry dependencies
      run: |
        cd docs
        poetry install

    - name: load PlatformIO cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.platformio
        key: ${{ runner.os }}-py-${{ steps.install-python.outputs.python-version }}-pio-cache-${{ hashFiles('**/platformio.ini') }}

    - name: Build targets
      run: |
        cd docs
        source .venv/bin/activate
        cd -
        platformio run --verbose

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
